<!-- 
	form이 submit되는 시점에 호출
	onsubmit = "return false" -> submit 취소
	onsubmit = "return false이외의 상태". 즉,false만 아니면! -> submit 실행
	
	접근 방법
	document.mForm.id
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="mForm" action="result.html" onsubmit="return doAction();">
		id : <input type="text" name="id"/><br>
		pass : <input type="password" name="password"/><br>
		pass 확인 : <input type="password" name="password2"/><br>
		<button>전송</button>

		<!-- button type="button" onclick="doAction();">버튼</button> -->

		<!-- 버튼 default는 submit
			onsubmit -> form이 submit되는 시점에 호출해
			onclick
			onload
			onmouse[over/move/up] 
		-->
	</form>
	
	<script>
		function doAction() {
			
			var f = document.mForm;
			// document.mForm도 객체니까 계속 반복되고 문장이 길어지는 경우 이렇게 변수에 담아서 쓸 수 있어!
			
			var id = f.id;
			var password = f.password;
			var password2 = f.password2;
			
			if (id.value == "") {
				alert("아이디를 입력하세요");
				id.focus(); // id 입력창에 커서 옮기기
				return false;
			}
			
			if (password.value == "") {
				alert("패스워드를 입력하세요");
				password.focus(); // password 입력창에 커서 옮기기
				return false;
			}
			if (password2.value == "") {
				alert("패스워드를 다시 확인하세요");
				password2.focus(); // password2 입력창에 커서 옮기기
				return false;
			}
			
			if (password.value != password2.value) {
				alert("입력된 패스워드를 확인하세요");
				password.focus(); // password 입력창에 커서 옮기기
				password.select(); // 입력된 값을 선택한 상태로 만들어주기
				return false;
			}
			
			// 폼을 action에 지정된 페이지로 이동함
			
			// return false;
			return true;
		}
	</script>
</body>
</html>
