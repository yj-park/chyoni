<!-- 
    텍스트 색상
        - HEX value  - #ff0000, #f00
        - RGB value  - rgb(255, 0, 0), rgb(100%, 0%, 0%)
        - color name - red
        
        숫자가 다 똑같은 경우 #334455면 #345로 쓸 수 있음
 -->
<html>
<head>
    <title> 내부스타일 - 태그방식 </title>
    <meta charset="utf-8" />
	<style type="text/css">
		h1 { color: #345; }
		h2 { color: rgb(0, 255, 0); }
		h3 { color: pink; }
		h4 { color: lime; }
		h5 { color: red; }
		h6 { color: purple; }
	</style>
</head>
<body>
	<h1> h1 </h1>
	<h2> h2 </h2>
	<h3> h3 </h3>
	<h4> h4 </h4>
	<h5> h5 </h5>
	<h6> h6 </h6>
</body>
</html>
