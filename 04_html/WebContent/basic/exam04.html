<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p {
		border: 10px dotted orange;
		font-size = 10;
	}
</style>
</head>
<body>
	br태그는 줄넘김을 처리한다<br>
	html은 줄넘김을 하기 위해서 br태그를 사용한다.<br>
	<br>
	br태그는 줄넘김을 처리한다&lt;br&gt;<br>
	html은 줄넘김을 하기 위해서 br태그를 사용한다.
	<!-- 문자표를 사용하여 <br>출력 가능  -->
	<br>
	<h1>단락형 태그 P</h1>
	<p>오늘은 매우 추운 날입니다.</p>
	<p>바람이 몹시 불고 있어요....</p>
	<p>밤에는 비도 올 것 같아요...</p>
	<!-- 화면 조작시 영역을 가지고 있는 p태그가 br보다 편하기 때문에 p사용을 선호함-->
	
	<h1>선그리기 : HR</h1>
	<hr>
	<!-- 전체 화면영역의 50퍼센트만 차지 -->
	<hr width = "50%" size="10" color = "tomato"> 
	<hr width = "500px" size="10" color = "tomato"> 
	<!-- 전체 화면의 50픽셀만 차지 -->
	
	<h1>공백 띄우기 : &nbsp </h1> 
	공	백	띄	우	기<br>
	공&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;백&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;띄
	<!-- &nbsp말고 paddingleft,paddingright-->
	
	<h1>글자 크기 : h1</h1>
	<h2>글자 크기 : h2</h2>
	<h3>글자 크기 : h3</h3>
	<h4>글자 크기 : h4</h4>
	<h5>글자 크기 : h5</h5>
	<h6>글자 크기 : h6</h6>
	<hgroup>
	
	<h2>중요</h2>
	</hgroup>
	<!-- 시멘틱 태그 중 하나 -->
	<span>중요</span>
	
</body>
</html>
