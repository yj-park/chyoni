<!-- 
	navigator
	
	userAgent: 접속한 사용자의 시스템 정보 등을 가져온다.
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		console.log(navigator);
		
		var msg;
		var agent = navigator.userAgent;
		
		if (agent.indexOf("iPhone") != -1) {
			msg = "iPhone 접속";
		}
		else if (agent.indexOf("Android") != -1) {
			msg = "Android 접속";
		}
		else if (agent.indexOf("Chrome") != -1) {
			msg = "Chrome 접속";
		}
		
		
	</script>
</body>
</html>
