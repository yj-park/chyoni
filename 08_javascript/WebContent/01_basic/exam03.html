<!-- 자바스크립트 변수 선언
	 - 변수 선언시 var를 사용한다.(필수 아님)
	 자바스크립트는 타입에 대해 유연함(int, char등 외울 필요 없어. 그냥 모든 데이터를 var를 통해 받을 수 있고 또 안써도 가능해)
	 
	 자바스크립트는 동적 타입을 지원한다.
	 숫자였는데 객체가 들어오면  객체로, 문자였는데 숫자가 들어오면 숫자로 바뀜
	 자바-> int i = 100; 이라면 자바스크립트 -> var i = 100;
	 자바에서 i = "abc"; 절대 불가능 but 자바스크립트에서는 i = "abc";가 가능 
	 변수의 타입은 가르키는 공간에 들어가 있는 값에 대한 타입을 알려준다.
	 만약 변수가 들어있는 공간에 아무 값도 들어있지 않은 것을 undefined 라고 한다. (자바의 null은 null이라고 지정해준거야! 없으면 그냥 없는거)
	 var i; -> undefined인 i
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var id = "hong";
		var pass = "1111";
		
		// 크롬브라우저 개발자 도구(F12) console 창에 출력. ,로 여러개 나열 가능. 
		// 내가 원하는 값이 안나오면 F12에 어떤 오류가 발생했는지 찾아볼 수 있어
		// 무조건 F12번 눌러서 에러 찾기(실행 창이 브라우저기 때문에 톰캣에서 오류 찾아낼 수 없어. html에 오류여도 표시 안됨)
		console.log(id, pass);
		
		email = "a@a.com";
		// var라는 키워드 없이도 변수 선언 가능 email을 찾았는데 없으면 변수 선언이 되는 거고, 있으면 값을 대입해주는거야
		console.log(email);
		
		email = 1234;
		// 동적 타입 지원
		console.log(email);
	</script>
</body>
</html>
