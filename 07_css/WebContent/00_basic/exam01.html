<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 
태그 중 style은 css문법이구나 라는 것을 인식하게함. 
transition은 아직 이클립스에서 지원되지 않으므로 직접 타이핑
-->
<!-- 헤드와 헤드태그 사이에 스타일을 적용하는 방식: internal style -->
<style>
	p {
		background: tomato;
		color: white;
		width: 200px;
		height: 200px;
		transition: 2s;
	}
	/* 주석 처리
	p:hover {
		background: black;
		border-radius: 100px;
	}
	*/
</style>
</head>
<body>
	<div>
		<hgroup>
			<h1>CSS Syntax</h1>
			<h2>스타일 적용하기</h2>
		</hgroup>
	</div>
	<div>
		<div>
			<p>CSS</p>
			<p>CSS의 문법 구조</p>
		</div>
	</div>
	<div>
		주소 : 서울 강남구 비트
	</div>
</body>
</html>
