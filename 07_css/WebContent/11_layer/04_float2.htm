<!-- 
    float : 
    - 특정 요소를 떠 있게 하는 것, absolute 와 같이 사용 안됨
       떠 있기 위해서 다른 요소를 왼쪽 또는 오른쪽으로 이동시킨다.
 -->
<html>
<head>
<title> float 변경 </title>
<meta charset="utf-8" />
<style type="text/css">
/*
	div {
		font-size: 100px;
		width: 200px; height: 200px;
		border: 5px solid tomato;
		margin: 10px; 
		float: left;
	}
	.div_clear {
		clear: both;
		float: right;
*/
	div {
		font-size: 100px;
		width: 200px; height: 200px;
		border: 5px solid tomato;
		margin: 10px; 
	}
	#d1, #d2, #d3 {
		float: left;
	}

	.div_clear {
		clear: both;
	}
</style>
<body>
	<div id="d1">1</div>
	<div id="d2">2</div>
	<div id="d3">3</div>
	<div class="div_clear">4</div>
	<div>5</div>
	<div>6</div>
</body>
</html>
