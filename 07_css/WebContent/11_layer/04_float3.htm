<!-- 
    float : 
    - 특정 요소를 떠 있게 하는 것, absolute 와 같이 사용 안됨
       떠 있기 위해서 다른 요소를 왼쪽 또는 오른쪽으로 이동시킨다.
 -->
<html>
<head>
<title> float 변경 </title>
<meta charset="utf-8" />
<style type="text/css">
	.container {
		width: 740px;
		margin: 0 auto;
		background: gray;
	}
	.header {
		width: 720px;
		height: 100px;
		border: 5px solid tomato;
		margin: 5px;
	}
	.content {
		width: 600px;
		min-height: 500px;
		border: 5px solid tomato;
		margin: 5px;
		float: left;
	}
	.side {
		width: 100px;
		min-height: 200px;
		border: 5px solid tomato;
		margin: 5px;
		float: left;
	}
	.footer {
		clear: both;
		width: 720px;
		min-height: 100px;
		border: 5px solid tomato;
		margin: 5px;
	}
	
</style>
<body>
    <div class="container">
		<div class="header">1</div>
		<div class="content">2</div>
		<div class="side">3</div>
		<div class="footer">4</div>
    </div>
</body>
</html>
