

<!DOCTYPE html>
<html>
<head>
    <title>Untitled Page</title>
    <style>
		img { 
			width: 100px; height: 100px;
		}
		#wheel {
			position: absolute;
			left: 50%;
			perspective: 600px;
			transform-style: preserve-3d;
		}
		.item {
			width: 100px; height: 100px;
			border: 2px solid black;
			background: green;
		}
		.item:nth-child(1) { transform: rotateY(0deg) translateZ(-200px);}
		.item:nth-child(2) { transform: rotateY(30deg) translateZ(-200px); }
		.item:nth-child(3) { transform: rotateY(60deg) translateZ(-200px); }
		.item:nth-child(4) { transform: rotateY(89deg) translateZ(-200px); }
		.item:nth-child(5) { transform: rotateY(120deg) translateZ(-200px); }
		.item:nth-child(6) { transform: rotateY(150deg) translateZ(-200px); }
		.item:nth-child(7) { transform: rotateY(179deg) translateZ(-200px); }
		.item:nth-child(8) { transform: rotateY(210deg) translateZ(-200px); }
		.item:nth-child(9) { transform: rotateY(240deg) translateZ(-200px); }
		<!-- 원근법은 무시된 상태! -->
    </style>
</head>
<body>
        <div id="wheel">
            <div class="item"><img src="../images/pic1.jpg" /></div>
            <div class="item"><img src="../images/pic1.jpg" /></div>
            <div class="item"><img src="../images/pic1.jpg" /></div>
            <div class="item"><img src="../images/pic1.jpg" /></div>
            <div class="item"><img src="../images/pic1.jpg" /></div>
            <div class="item"><img src="../images/pic1.jpg" /></div>
            <div class="item"><img src="../images/pic1.jpg" /></div>
            <div class="item"><img src="../images/pic1.jpg" /></div>
            <div class="item"><img src="../images/pic1.jpg" /></div>
        </div>
</body>
</html>
