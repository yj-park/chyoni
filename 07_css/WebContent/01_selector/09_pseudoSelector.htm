<!-- focus: 커서 표시 or 윈도우창 색깔 변경
     active: 마우스로 누르고 있을 때 
        같은 성질을 가졌기 때문에 순서가 중요함! focus -> active 
-->
<html>
<head>
<meta charset="utf-8" />
<title> 가상클래스 선택자 </title>
<style type="text/css">
	/*
	input 중 focus가 존재할 때만 이렇게 바꿀게
	*/
	
	input:focus {
		background: black;
		color: white;
	}
	
	input:active {
		background: tomato;
		color: white;
	}
</style>                        
</head>
<body>
    <h1>가상클래스</h1>
    <h2>연습하기</h2>
    <ul>
        <li><a href="#1">네이버</a></li>
        <li><a href="#2">다음</a></li>
        <li><a href="#3">전투식량</a></li>
    </ul>
    <input type="text" value="마우스로 이곳을 클릭하세요" /><br />
</body>
</html>
