<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery-3.1.1.js"></script>
</head>
<body>
	<input type="text" id="msg" />
	<button>호출</button>
	<div id="result"></div>
	
	<script>
		// GET 방식으로 호출 후 결과 출력
		$("button").click(function () {
			$.ajax({
				url: "/09_jquery/ajax/exam02",
				type: "GET",
				data: {msg: $("#msg").val()},
				dataType: "html"
			})
			.done(function (msg) {
				$("#result").html(msg);
			});
			/*
			// fail은 선택적으로 사용 가능!
			.fail(function (jqXhr, textStatus, errorText) {
			})
			*/
		});
	</script>
</body>
</html>
