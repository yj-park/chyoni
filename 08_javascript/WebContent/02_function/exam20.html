<!-- 
	isNaN(값)
	- 입력된 값이 숫자가 아닌 경우 : true
	- 입력된 값이 숫자 형태일 경우 : false
	
	NaN을 판별하기 위해 사용함 
	
	NaN : Not a Number
	 
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	나이 : <input type="text" id="age"/>
	<button type="button" onclick="chkAge();">확인</button>

	<script>
		function chkAge() {
			var age = document.querySelector("#age");
		//	alert(age.value);
			if (isNaN(age.value))
				alert("숫자를 입력하세요");
		}
	</script>
</body>
</html>
