<!-- 
	함수는 단독으로 or 객체 내에 선언될 수 있음
	
	function [함수명] ([매개변수, ...]) {
		실행문장;
		...
		[return 반환값;]
	}
	
	- 선언적 함수 : 함수명 존재
	- 익명 함수 : 함수명 생략

	- 매개변수 : 타입 생략 (모두 var를 통해 받을거니까)
	- 반환타입 : 존재 X (모두 var~)
	
	선언적 함수의 특징
	- 컴파일 시점에 함수 정보 등록
	- 따라서, 함수 선언 이전에 사용이 가능
	- return문을 별도로 사용하지 않는 경우 undefined가 반환됨
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var result = plus(100, 200);
		console.log("result", result);
		
		function plus(i, j) {
			return i + j;
		}
		
		/*
		// 함수 정의. 함수의 호이스팅 과정에 따라 제일 위로 끌어올려지므로 오류 발생 X
		function plus(i, j) {
			
		}
		*/
		
		/* 호이스팅 과정에 의한 처리 순서
		var result;
		function plus(i, j) {
			
		}
		
		result = plus(100, 200);
		console.log("result", result);
		*/
	</script>
</body>
</html>
