<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button onclick="doAdd();">추가</button>
	<div id="list"></div>
	
	<script>
		function doAdd() {
			var list = document.querySelector("#list");
			list.innerHTML += "<h1>테스트</h1>";
		}
	</script>
</body>
</html>
