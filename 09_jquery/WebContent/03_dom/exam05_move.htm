<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
		img {
			margin-right: 5px;
		}
		input[type=button] {
			font-size: 20px;
			font-weight: bold;
			width: 150px;
			height: 40px;
		}
	</style>
	<script src="../js/jquery-3.1.1.js"></script>
</head>
<body>
	<button>이미지 이동</button>
	<button>이미지 중지</button><br /><br />
	<div>
	    <img src="images/pic1.jpg" width="200" height="300" />
	    <img src="images/pic2.jpg" width="200" height="300" />
	    <img src="images/pic3.jpg" width="200" height="300" />
	    <img src="images/pic4.jpg" width="200" height="300" />
	</div>
    
    <script>
    	var timer = null;
		$("button:eq(0)").on("click", function () {
			if (timer == null) {
				// 특정 시간마다 특정 이벤트 실행
				timer = setInterval(function () {
					$("div").append($("img:first")); // div 맨 뒤에 내용을 추가할게. 
				}, 1000);
			}
		});
		$("button:eq(1)").on("click", function () {
			if (timer != null) {
				clearInterval(timer);
				timer = null;
			}
		});
    </script>
</body>
</html>
