<!-- 
    영문자의 대, 소문자 및 단어의 앞자리만 대문자로 변경할 지 결정
    - text-transform: none | uppercase | lowercase | capitalize(첫글자만 대문자)
 -->
<html>
<head>
<title>텍스트 변형</title>
<meta charset="utf-8" />
<style>
	p.uppercase { text-transform: uppercase; }
	p.lowercase { text-transform: lowercase; }
	p.capitalize { text-transform: capitalize; }
</style>
</head>
<body>
	<p class="uppercase">text-transform: uppercase</p>
	<p class="lowercase">TEXT-TRANSFORM: LOWERCASE</p>
	<!-- 각 단어 첫자가 대문자로 : Text-Transform: Capitalize -->
	<p class="capitalize">text-transform: capitalize</p>
</body>
</html>
