<!-- 
	배열 요소를 마지막에 추가하기
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var arr = [1, 2, 3];
		// 자바에서 배열에서 쓰던 것처럼 {}쓰면 안돼 !! 자바스크립트는 {}은 무조건 객체. 따라서 키 밸류 쌍으로 이루어짐
		
		arr[arr.length] = 4;
		arr[arr.length] = 5;
		
		arr.push(6);
		// 배열 객체가 가지고 있는 메소드 
		
		for (var i = 0; i < arr.length; i++) {
			console.log (i, arr[i]);
		}
		
		console.dir(arr);
		// 객체가 가지고 있는 정보 자세하게 출력 (자바스크립트의 모든 객체는 상속을 받고 있어)
		
	</script>
</body>
</html>
