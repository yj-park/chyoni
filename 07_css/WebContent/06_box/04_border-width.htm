<!-- 
    테두리 선 넓이 지정하기 : border-width
   border-width는 단독으로 사용이 불가능하다. border-style과 함께 사용해야 한다.
 -->
<html>
<head>
<title>박스 테두리 선 넓이</title>
<meta charset="utf-8" />
<style>
	p.one {
		border-top-style: solid;
		border-width: 5px;
	}
	p.two {
		border-bottom-style: dotted;
		border-width: medium;
	}	
	p.three {
		border-style: solid;
		border-width: 1px;
	}	
</style>
</head>
<body>

	<p class="one">        
	    border-top-style: solid;<br />
        border-width: 5px;
    </p>
	<p class="two">
	    border-bottom-style: solid;<br />
	    border-width: medium;
	</p>
	<p class="three">
	    border-style: solid;<br />
	    border-width: 1px;
	</p>
	<p><b>주의사항 : </b> border-width는 단독으로 사용이 불가능하다. border-style과 함께 사용해야 한다.</p>
</body>
</html>
