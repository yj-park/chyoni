<!-- 
트랜지션
   - 시간이 흐르면서 설정된 스타일을 변경하는것
   - 자바스크립트를 이용하지 않고도 애니메이션 효과를 낼 수 있음
   
   - transition-property : 속성 값
     1. none : 아무 속성도 바뀌지 않음
     2. all  : 요소의 모든 속성이 트랜지션 대상이 됨
     3. 특정 속성명 : 트랜지션을 적용할 속성을 지정, 여러개일 경우 쉼표 구분
     
     적용속성
     > 위치속성    : top, left, bottom, right
     > 크기속성    : width, height
     > 박스속성    : margin, padding
     > 테두리 속성 : border-width, border-radius, border-color
     > 색상 속성   : color, background-color
     > 투명도 속성 : opacity
     > 변환속성    : transform(크기 확대, 이동, 회전 등)
     

   - transition-duration : 시간 지정(초단위)
     : 트랜지션이 적용될 시간을 설정
     
   - transition-delay : 시간
     : 트랜지션 시작 시간의 지연시간을 설정 (최초시간 설정)   
 -->
<html>
<head>
<title> transition  </title>
<meta charset="utf-8" />
<style>
	div {
		position: absolute;
		width: 200px; height: 200px;
		
		background-color: red;
		border-radius: 0px;
		/*
		transition-property: border-radius;
		*/
		transition-duration: 2s;
	}
	div:hover {
		background-color: skyblue;
		border-radius: 100%;
		width: 400px; height: 400px;
		opacity: 0.3;
	}
	
</style>
</head>

<body>
<p> transition 속성 연습</p>
<div id="outer">
    <div></div>
</div>
</body>
</html>
