<!-- 
CSS 선택 우선순위

1. 속성값 뒤에 !important 를 붙인 속성   
   :  CSS에는 중복되는 속성 사용시 특정 순위에 따라 적용하는데, 
       이를 무시하고 절대적으로 우위에 가게 하고 싶다면 속성 값 뒤에 !important 를 사용하면 된다.
       이미 정해져있는 값을(프레임워크 사용하는 경우) 강제로 바꾸고 싶을 때 사용  
2. HTML에서 style을 직접 지정한 속성 
3. #id 로 지정한 속성 
4. .클래스, :추상클래스 로 지정한 속성 
5. 태그이름 으로 지정한 속성 
6. 상위 객체에 의해 상속된 속성
   : 가장 가까운 부모의 속성을 물려받는다.

같은 레벨의 경우 제일 마지막에 선언된 속성이 적용된다! (같은 속성만! 만약 다른 속성이라면 그 속성의 일부는 적용됨)
 -->
<html>
<head>
<meta charset="utf-8" />
<title> 속성 선택 스타일 </title>
<style type="text/css">
   	div {
   		background: gray; border: 5px solid tomato; 
   	}
   	
   	div {
   		background: skyblue; color: tomato; 
   	}
</style>                        
</head>
<body>
    <div id="d1">
        <h1>h1</h1>
        <p>CSS 우선순위 연습</p>
    </div>
    <div id="d2">
        <div id="d3">
            <h1>아이디가 d3인 엘리먼트의 자식</h1>
            <p>CSS 우선순위 연습</p>
        </div>
        <div>
            부모태그의 CSS 상속 받는다.
        </div>
    </div>
</body>
</html>
