<!-- 
    아이디 스타일
    -  #아이디 {속성명: 값; 속성: 값... }
    -  <태그명 id="아이디">...</태그명>
 -->
 <!-- # : element의 속성 중에 id를 찾겠다는 뜻 
 id는 문서 내 고유한 값으로 쓴다
 선택자는 복합적으로도 가능함 -->
 
<!-- <!DOCTYPE> -->
<HTML>
<HEAD>
<TITLE> 내부스타일 - 클래스방식 </TITLE>
<META charset="utf-8" />
<STYLE type="text/css">
   #rText {
	  color: red;
	  font-size: 30px;
   }

/*
   p#rText {
	  color: red;
	  font-size: 30px;
   }
 */
</STYLE>
</HEAD>
<BODY>
    <div>
       <hgroup>
           <h1 id="rText">CSS Syntax</h1>
           <h2>스타일 적용하기</h2>
       </hgroup>
    </div>
    <div>
        <div>
            <p>CSS</p>
            <p id="rText">CSS의 문법 구조</p>
        </div>
    </div>
    <div>
        주소 : 서울 강남구 어느 동네
    </div>    
</BODY>
</HTML>
