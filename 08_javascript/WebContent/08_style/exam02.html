<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#d2 { display: none; }  
	
</style>
</head>
<body>
	<button onclick="show('d1')">마술사</button>
	<button onclick="show('d2')">갓오브하이스쿨</button>
	<div id="d1">
		<p>
			마술사<br>
			300년 동안 악명 높은 에더마스크 그의 진실이 가려지는데...
		</p>
	</div>
	<div id="d2">
		<p>
			갓오브하이스쿨<br>
			전국 고등학생들의 무술대회...이제는 신들이 등장한다...
			그 끝은 과연 어디까지인가...
		</p>
	</div>
	
	<script>
		function show(divId) {
			
			var divArr = document.querySelectorAll("div");
			for (var i = 0; i < divArr.length; i++ ) {
				divArr[i].style.display = "none";
			}
			
			var divObj = document.querySelector("#" + divId);
			divObj.style.display = "block";
		}
			
			/*
			if (divId == "d1" ) {
				d2 div 숨기고 
				d1 div 보여준다 
			} else {
				d2 div 보여주고
				d1 div 숨긴다
			}
		    // 이 if문만 쓰면 확장성이 없는 코드야!
			*/
	</script>
</body>
</html>
