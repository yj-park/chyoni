<!-- 
	설정된 속성 확인하기
	
	- 객체.속성명
	- 객체.["속성명']
	- 객체.getAttribute("속성명")   // 사용자 정의 속성 조회
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button onclick="doAction()">확인</button>
	<div id="result" data-count="1">속성 확인용 DIV</div>
	
	<script>
		function doAction() {
			var divObj = document.querySelector("#result");
		//	console.log(divObj.id, divObj.data-count);
			console.log(divObj.["id"], divObj.["data-count"]);
			console.log(divObj.getAttribute("id"), divObj.getAttribute("data-count")
					
			);
			
		}
	</script>
	
</body>
</html>
