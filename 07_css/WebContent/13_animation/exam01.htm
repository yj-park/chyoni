<html>
<head>
<title> transition  </title>
<meta charset="utf-8" />
<style>
	#outer > div {
		position: relative;
		width: 200px; height: 200px;
		background-color: red;
		
		animation: ani 3s ease-in-out infinite;
	}
	

	@keyframes ani {
		0% { background-color: red; border-radius: 0px; margin-left: 0%;}
		25% { background-color: orange; border-radius: 25px; margin-left: 50%;}
		50% { background-color: yellow; border-radius: 50px; margin-left: 50%; margin-bottom: 100%; }
		100% { background-color: green; border-radius: 100px; margin-bottom: 50%; }
	}
	
</style>
</head>

<body>
<p> animation 속성 연습</p>
<div id="outer">
	<div></div>
</div>
<div id="1">
	<div></div>
</div>
</body>
</html>
