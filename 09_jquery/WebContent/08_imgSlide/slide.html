<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <style>
        * { margin:0px; padding:0px; }
        button {
			margin: 5px;
			font-size: 20px;
			height: 50px;
		}
        .animation_canvas  {
            overflow:hidden; 
            position:relative;           
            width:600px; height:400px;
        }
        .slider_panel { width:3000px; position:relative; }
        .slider_image { float:left; width:600px; height:400px; }
		
    </style>
    <script src="../js/jquery-3.1.1.js"></script>
</head>
<body>
    <h1>이미지 슬라이더</h1>
    <div class="animation_canvas">
        <div class="slider_panel">
            <img src="Desert.jpg" class="slider_image"/>
            <img src="Hydrangeas.jpg" class="slider_image"/>
            <img src="Jellyfish.jpg" class="slider_image"/>
            <img src="Koala.jpg" class="slider_image"/>
            <img src="Lighthouse.jpg" class="slider_image"/>
        </div>
    </div>
    <div>
	    <button>이전</button>
	    <button>다음</button>
    </div>
    
    <script>
    	// 관리하기 위한 인덱스 변수
    	var index = 0;
    	
    	// 이동해야할 거리
    	function moveSlider() {
    		var move = -(index * 600);
    		// 부모가 absolute나 relative일 때만 움직일 수 있어
    		// left를 move만큼 이동시키자
    		$(".slider_panel").animate({left: move}, "slow");
    	};
    	
		$("button:eq(0)").click(function () {
			if (index == 0) index = 4;
			else index--;
			moveSlider();
		});
		$("button:eq(1)").click(function () {
			if (index == 4) index = 0;
			else index++;
			moveSlider();
		});
    </script>    
</body>
</html>
