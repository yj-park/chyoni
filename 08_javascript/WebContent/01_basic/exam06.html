<!-- 
	자바스크립트 데이터 타입
	
	자바, C, C++ -> strong type(엄격 타입), statical type(정적 타입) -> 변수가 한 번 선언되면 바꿀 수 없음
	
	6가지 데이터 타입을 가진 자바스크립트
	-----------------------------------------------
	기본 데이터 타입
	-----------------------------------------------
	1. string -> 문자
	2. number -> 숫자
	3. boolean -> true, false
	4. null -> 반환은 object로. 기본적인 타입 버그지만 바꿀 수 없어(초기 설정이 잘못됨)
	5. undefined -> 타입도 값도 undefined
	-----------------------------------------------
	참조 데이터 타입(객체 타입) - 배열, 함수, 날짜도 포함
	-----------------------------------------------
	6.object -> {}의 형태로 이루어짐. 참조 주소값을 가짐
	-----------------------------------------------
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var i = 10;
		console.log("number : " + i);

		var msg = "hi";
		console.log("string : " + msg);
		// +로 변수를 연결하는 것은 자바와 동일
	
		var bool = true;
		console.log("boolean : " + bool);
		
		var nullVal = null;
		console.log("null : " + nullVal);

		var unVal;
		console.log("undefined : " + unVal);

		var obj = {};
		console.log("object : " + obj);
		
		
		
		
	</script>
</body>
</html>
