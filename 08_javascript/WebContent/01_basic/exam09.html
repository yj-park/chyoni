<!-- 
	문자열과 숫자 타입의 + 연산 결과는 문자열
	문자열과 숫자 타입의 + 이외의 연산 결과는 숫자타입 (문자열의 값을 숫자로 자동 변환시켜줌 -> Integer.parseInt를 해줄 필요가 없어!)
	
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		console.log(1 + "20");         //120
		console.log("1" + "20");	   //120
		console.log("1" + 20);         //120
		console.log("100" - 20);       //80
		console.log("100" * "20");
		console.log("100" / 20);
	</script>
</body>
</html>
