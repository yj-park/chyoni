<!-- 
    클래스 선택자(다양한 태그를 동일한 화면 디자인을 설정)
    - 형태
      style : .클래스명 { }
      html  : <태그명 class="클래스명">..</태그명>
      
      예>
      style : .green-text { }
      html  : <h1 class="green-text">..</h1>
 -->
 <!-- 
  태그에는 class를 줄 수 있음! 이름 앞에 .이 나오면(ex: .gBold) 태그 중에서도 그 이름의 elementClass를 찾는다는 뜻
  범위가 좁을 수록 우선순위가 높다. (ex: .gBold > P)
  묶어서 함께 적용할 수 있다. (ex: .back-color.wText )
  -->
<HTML>
<HEAD>
<TITLE> 내부스타일 - 클래스방식 </TITLE>
<META charset="utf-8" />
<STYLE type="text/css">
	.rText {
		color: tomato;
		font-size: 25px;
		text-align: right;
	}
	
	.back-color {
		background: skyblue;
	}
	
	.wText {
		color: white;
	}
	
	.back-color.wText {
		border: 10px dotted pink;
	}
	
</STYLE>                        
</HEAD>
<BODY>
    <div class="back-color">
       <hgroup>
           <h1 class="back-color">CSS Syntax</h1>
           <h2>스타일 적용하기</h2>
       </hgroup>
    </div>
    <div class="back-color wText">
        <div>
            <p>CSS</p>
            <p class="rText">CSS의 문법 구조</p>
        </div>
    </div>
    <div>
        주소 : 서울 강남구 어느 동네
    </div>
</BODY>
</HTML>
