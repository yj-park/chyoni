<html>
<head>
<title> rotate (회전) </title>
<meta charset="utf-8" />
<style>
    div {
        background-color: yellow;
        width: 300px;
        height: 250px;
        border: 2px solid blue;
        float: left;
        margin: 50px;
    }
    
    img {
        width: 300px; height: 250px;
    }
    
    #x > img { transform: skewX(30deg); }
    #y > img { transform: skewY(30deg); }
    #all > img {transform: skew(30deg, 30deg); }
    
</style>
</head>
<body>
    <p>skew (비틀기)</p>
    <div id="x"><img src="../images/pic1.jpg" /></div>
    <div id="y"><img src="../images/pic1.jpg" /></div>
    <div id="all"><img src="../images/pic1.jpg" /></div>
</body>
</html>
