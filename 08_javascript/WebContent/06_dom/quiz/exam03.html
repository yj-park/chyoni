<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<div id="show"></div>

	<ul class="link">
		<li><a href="#" onclick="create(1);">문자열 박스 생성</a></li>
		<li><a href="#" onclick="create(2);">비밀번호 박스 생성</a></li>
		<li><a href="#" onclick="create(3);">체크 박스 생성</a></li>
		<li><a href="#" onclick="create(4);">라디오 버튼 생성</a></li>
		<li><a href="#" onclick="create(5);">버튼 생성</a></li>
		<li><a href="#" onclick="create(6);">콤보 박스 생성</a></li>
	</ul>
	
	<script>
		function create(comm) {
			
			var obj = document.querySelector("#show");
			
			switch(comm) {
			case 1:
				obj.innerHTML += "문자열 : <input type='text' /> <br>";
				break;
			case 2:
				obj.innerHTML += "비밀번호 : <input type='password' /> <br>";
				break;
			case 3:
				obj.innerHTML += "체크박스 : <input type='checkbox' /> <br>";
				break;
			case 4:
				obj.innerHTML += "라디오버튼 : <input type='radio' /> <br>";
				break;
			case 5:
				obj.innerHTML += "버튼 : <button>버튼</button> <br>";
				break;
			case 6:
				obj.innerHTML += "콤보박스 : <select><option>콤보항목->1</option><option>콤보항목->2</option><option>콤보항목->3</option><option>콤보항목->4</option></select>";
				break;
			} 
		}
	</script>
</body>
</html>
