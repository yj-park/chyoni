<!--  이벤트가 발생했을 때 발생된 이벤트의 내용 추출 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	button {
		width: 200px;
		height: 100px;
		color: white;
		background: tomato;
		border: 2px solid black;
		font-size: 25px;
	}
</style>
</head>
<body>
	
	<button id="btn1">시작</button>
	<button id="btn2">종료</button>
	
	<script>
		var btns = document.querySelectorAll("button");
		for (var i = 0; i < btns.length; i++) {
			btns[i].onclick = function (e) {
				console.dir(e);
				var obj = e.target;
//까먹지마		//	이벤트 대상 객체 얻기
				console.log(obj.innerHTML);
			//	이벤트 대상 객체의 좌표 얻기
				console.log(obj.offsetLeft, obj.offsetTop);
			//	이벤트가 발생한 좌표와 대상 객체와의 좌표 간 차이 (거리 구하기 가능)
				console.log(e.offsetX, e.offsetY);
			//  웹브라우저와의 거리
				console.log(e.clientX, e.clientY);
			//  스크린과의 거리
				console.log(e.screenX, e.screenY) ;
			
				
			}; 
			// 콜백함수의 첫번째 매개변수로 발생한 값을 받을 수 있다. 스크린 엔진이 자동으로 주는 거
			// offset 기억할 것
			
		}
	</script>
	
</head>

</body>
</html>
