<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var timer;
var x = 0, y = 0;
function start() {
    var child = window.open('', 'myPop', 'width=100, height=100');
    child.moveTo(x, y);
    timer = setInterval(function () {
    	x = Math.floor(Math.random() * (screen.width - 100)) + 1;
    	y = Math.floor(Math.random() * (screen.height - 100)) + 1;
        child.moveTo(x, y);
        console.log(x, y)
    }, 500);    
}
function stop() {
	clearInterval(timer);
}
</script>
</head>
<body>
    <input type="button" value="시작" onclick="start()" />
    <input type="button" value="중지" onclick="stop()" />
</body>
</html>
