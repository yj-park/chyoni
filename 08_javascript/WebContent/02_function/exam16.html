<!-- 
	지정된 시간 뒤에 함수 실행 (한 번만 호출)
	var id = setTimeout(콜백함수, 밀리세컨드);
    (반환값을 꼭 받아야 하는 건 아니지만 받아야 취소 가능)
	
	함수 실행 취소
	clearTimeout(id);
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function func() {
		console.log("자동 호출됨");
		var id = setTimeout(func, 1000);   // 경매에서 사용 가능
		// 취소   -> 최초 한 번만 실행
		clearTimeout(id);
	}
	func();
</script>

</head>
<body>

</body>
</html>
