<!-- 
	*** false인 상황 ***
	
	null, undefined, 0, ''(공백아니고 값이 없는 것), NaN(Not a Number) 
	
	!! : 데이터가 가지고 있는 값을 boolean으로 출력할 때 사용!
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	//	console.log("!0", !0);
		console.log("!!0", !!0);
	//	console.log("!!10", !!10);
		console.log("!!''", !!'');
		console.log("!!null", !!null);
		console.log("!!undefined", !!undefined);
		console.log("!!NaN", !!NaN);
	</script>
</body>
</html>
