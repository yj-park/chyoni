<!-- 
- none, decimal, circle, square, upper-roman, lower-alpha
 -->
<html>
<head>
<title> 다양한 글자 꾸미기 </title>
<meta charset="utf-8" />
<style>
	.a {
		list-style: square;
		list-style: upper-alpha;
		/* ul인데 ol처럼 쓸 수도 있지 */
		list-style: none;
		padding: 0px;
		/* 기본적으로 li태그는 들여쓰기가 되어있음! 초기화 후 조작 가능 */
	}
	
	.b {
		list-style: circle;
		/* ol인데 ul처럼 쓸 수도 있지 */
		list-style: none;
		padding: 0px;
	}
</style>
</head>
<body>
    <p>UL : 정렬되지 않은 리스트</p>
    <ul class="a">
      <li>자바프로그래밍</li>
      <li>SQL</li>
      <li>JDBC</li>
      <li>HTML</li>
    </ul>
    
    <p>OL : 정렬 리스트</p>
    <ol class="b">
      <li>자바프로그래밍</li>
      <li>SQL</li>
      <li>JDBC</li>
      <li>HTML</li>
    </ol>
      
</body>
</html>
