<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button type="button" onclick="showTime()" >시작</button>
<button type="button" onclick="setTimeout()" >정지</button>
<h1 id="time"></h1>

<script>
	
	var time;
	
	function showTime() {
		var h1Obj = document.querySelector("#time");
		var date = new Date();
		
		h1Obj.innerHTML = date.toLocaleTimeString();
		
		if (!time) {
			time = setInterval(showTime, 1000);
		}
	}
	
	function setTimeout() {
		clearInterval(time);
		time = null;
	}
	
</script>

</body>
</html>
