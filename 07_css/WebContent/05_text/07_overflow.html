<!-- 
    넘치는 텍스트 표기하기
      -  text-overflow : 속성
        : ellipsis(말줄임표 ... 표시)
        
        
    3가지 - width,  white-space,  overflow -> 세트로 같이 처리됨
    padding은 엘리먼트와의 관계 ...(?)
-->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>한줄텍스트</title>
<style>
	p {
		font-size: 1.5em;
		border: 1px solid black;
		padding: 10px;
		width: 400px;
		white-space: nowrap;
		/* 자동 줄넘김 방지 */
		overflow: hidden;
	}
	/* 말줄임표 표시 */
	p.over {
		text-overflow: ellipsis;
	}
	
	table { 
		width: 400px;
		table-layout: fixed;
	}
	/* 테이블에서 말줄임표 표시 */
	table, td {
		border: 1px solid black;
		border-collapse: collapse;
		/* 테이블 선 붙이기 */
		
		white-space: nowrap;
		/* nowrap을 주면 테이블 선은 무시하고 삐져나감 */
		overflow: hidden;
		/* 엘리먼트 내용물이 넘치는 걸 숨기세요 */
		text-overflow: ellipsis;
		/* 넘치는 내용물은 말줄임표 표시하세요 */
	}
	
	span {
		border: 1px solid black;
		width: 400px;
		/* span태그는 inline성격이기 때문에 내용물의 크기만큼 크기가 설정됨(넓이 지정이 의미가 없음) -> inline 성격을 막아줘야해 display: block; */
		display:inline-block;
		white-space: nowrap;
		overflow: hidden;
		text-overflow: ellipsis;
	}
</style>
</head>

<body>
    <h2>최근 시장성 및 전망</h2>    
    <p class="over">아들이 돌아왔다. 그것도 웬 여자애를 하나 데리고서.</p>

    <table>
        <tr>
            <td>아들이 돌아왔다. 그것도 웬 여자애를 하나 데리고서. 에밀은 지난 몇 달 동안 아들이 무사히 돌아오길 간절히 기도했다.</td>
        </tr>
    </table>
    
    <div>
        <span>아들이 돌아왔다. 그것도 웬 여자애를 하나 데리고서. 에밀은 지난 몇 달 동안 아들이 무사히 돌아오길 간절히 기도했다.</span>
    </div>
</body>
</html>
