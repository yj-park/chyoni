<!-- 
    엘리먼트와 엘리먼트 사이의 간격 : margin
    
    기본적으로 margin이나 padding은 처리되어있기때문에 
   reset style을 통해 간격을 다 0으로 초기화하고 수정 ㄱㄱ
 -->
<html>
<head>
<title> 간격(margin) </title>
<meta charset="utf-8" />
<style>
	p {
		color: #ffffff;
		background-color: black;
	}
	p.ex {
		margin-top: 100px;
		margin-bottom: 100px;
		margin-right: 150px;
		margin-left: 50px;
	}
</style>
</head>
<body>

<p>
    color: #ffffff;<br />
    background-color: black;
</p>
<p class="ex">
    margin-top: 100px;<br />
    margin-bottom: 100px;<br />
    margin-right: 150px;<br />
    margin-left: 50px;
</p>

</body>
</html>
