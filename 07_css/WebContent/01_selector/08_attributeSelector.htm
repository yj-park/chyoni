<!-- 
속성 선택자
형식 : [ 속성 ]
      [ href ]  {  속성명:  값; 속성:  값...  }   
 태그 전체가 아닌 태그 내의 속성인 element 
 -->
<html>
<head>
<meta charset="utf-8" />
<title> 속성 선택 스타일 </title>
<style type="text/css">
	/* a태그 중에서 href 속성이 존재하는 태그 선택. a링크는 언더바가 생김*/
	a[href] {
		background: orange;
		text-decoration: none;
	}
	/* */
	a:hover {
		text-decoration: underline;
	}
	/* type 속성이 text인 것을 찾겠다.*/
	input[type="text"] {
		width: 300px;
		border: 4px solid tomato;
	}
	/* a태그의 href 속성이 http://로 시작하는 태그 선택 */
	
	a[href^="http://"] {
		border: 4px solid tomato;
	}
	
	/* a태그의 href 속성이 .jpg로 끝나는 태그 선택 */
	a[href $=".jpg"] {
		border: 4px solid skyblue;
	}
	
	/* input태그의 name 속성에 blog를 포함하는 태그 선택 */
	input[name *= "blog"] {
		background: black;
		color: white;
	}
</style>                        
</head>
<body>
   <h1>목차</h1>
   <ul>
      <li><a href="#">자바의 특징 및 역사</a></li>
      <li><a href="http://www.naver.com">네이버</a></li>
      <li><a href="flower.jpg">꽃</a></li>
   </ul>
   
   아이디 : <input type="text" name="id" /><br />
   패스워드 : <input type="password" name="pass" /><br />
   홈페이지 : <input type="text" name="homepage" /><br />
   블로그 : <input type="text" name="my-blog" /><br />
</body>
</html>
