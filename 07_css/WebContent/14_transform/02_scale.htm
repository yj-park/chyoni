<html>
<head>
<title> scale (확대) </title>
<meta charset="utf-8" />
<style>
	div {
		background: gray;
		width: 300px; height: 250px;
		border: 2px solid black;
		float: left;
		margin: 30px;
	}
	
	img {
		width: 300px; height: 250px;
		transition: 2s;
	}
	
	#x > img:hover { transform: scaleX(1.2); }
	#y > img { transform: scaleY(1.2); }
	#all > img:hover { transform: scale(0.8, 0.8); }
</style>
</head>
<body>
    <h1>scale(확대, 축소)</h1>
    <div id="x"><img src="../images/pic1.jpg" /></div>
    <div id="y"><img src="../images/pic1.jpg" /></div>
    <div id="all"><img src="../images/pic1.jpg" /></div>
</body>
</html>
