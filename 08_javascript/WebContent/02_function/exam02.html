<!--
	<익명함수>
	var 변수명 = function ([매개변수...]) {
	
	};
	
	특징
	- 익명함수는 이름이 없으므로 접근할 수 없기 때문에 주로 변수에 담아서 사용한다.
	- 실행 시에 함수 정보가 등록됨
	- 선언 후에 함수 호출이 가능 (익명함수는 실행시점에 등록되기 때문)
	
	
 -->

		var result = plus(100, 200);
		console.log("result", result);
		
		var plus = function (i, j) {
			return i + j;
		};
		*/
		var plus = function (i, j) {
			return i + j;
		};
		
		var result = plus(100, 200);
		console.log("result", result);
		
		/* 호이스팅 과정에 의한 처리 순서
		var result;

		result = plus(100, 200);
		console.log("result", result);
		
		plus = function (i, j) {
			return i + j;
		};
		
		*/
	</script>

</html>
