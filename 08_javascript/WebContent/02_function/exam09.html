<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 중간의 복잡한 과정들을 콜백으로 묶고 처리할 수 있음.

	function arrProc(arr, cb) {
		for (var i = 0; i < arr.length; i++) {
			cb(i, arr[i]);
		}
	}
	
	var arr = [1, 2, 3, 4, 5];
	
	var sum = 0;
	arrProc(arr, function(index, value) {
		sum += value;
	});
	
	console.log("배열의 합: " + sum);
	
</script>

</head>
<body>

</body>
</html>
