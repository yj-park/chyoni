<!-- 
checkbox 의 checked,  disabled 속성은 prop를 활용
prop( "속성명" ) : 속성값 얻기
prop( "속성명", "값" ) : 속성값 설정
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>css selectors</title>
<script src="../js/jquery-3.1.1.js"></script>
</head>
<body>
	<p>
		<input type="checkbox" name="msg" />
		<span></span>
	</p>	
	<div>
		<button>prop 설정</button>
		<button>prop 추출</button>
	</div>
	<script>
		$("button:eq(0)").on("click", function() {
			$("input[name=msg]").prop("checked", !$("input[name=msg]").prop("checked")); // 체크면 해제하고, 미체크면 체크하기
		});
		$("button:eq(1)").on("click", function() {
			alert($("input[name=msg]").prop("checked")); // 기존 체크상태 확인
		});
	</script>
</body>
</html>
