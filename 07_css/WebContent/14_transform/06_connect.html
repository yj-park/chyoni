<!-- 순서에 따라 결과값이 달라질 수 있음 -->

<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transform Basic</title>
    <style>
    	section {
    		width: 100px; height: 100px;
    		border: 5px solid black;
    	}
    	div {
    		width: 100px; height: 100px;
    		background: red;
    		
    		transform: rotate(30deg) translateX(30px);
    		transform: translateX(30px) rotate(30deg);
    	}
    </style>
</head>
<body>
    <section>
        <div></div>
    </section>
</body>
</html>
