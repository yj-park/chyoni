<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	/*
	input태그 중 checked와 형제인 div의 배경을 빨강색으로!
	*/

	input:checked ~ div {
		background: red;
	}
	
	input:disabled {
		background: blue;
	}
</style>
</head>
<body>

<input type="checkbox" checked />
<input type="text" disabled="disabled" />

<div>
    <h1>체크상태일 경우 배경색이 빨강색으로 변경됨</h1>
</div>
<div>
    <h1>두번째 DIV</h1>
</div>
</body>
</html>
