<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <style>
		p {
			font-size: 20px;
			font-weight: bold;
			height: 40px;
			background: tomato;
			color: white;
			text-align: center;
			line-height: 40px;
		}
		div {
			height: 600px;
			overflow: auto;
			background: yellow;
		}
		input[type=button] {
			font-size: 20px;
			font-weight: bold;
			width: 150px;
			height: 40px;
		}
    </style>
    <script src="../js/jquery-3.1.1.js"></script>
</head>
<body>
	<button>click off</button>
	<button>mouseenter off</button>
	<button>off</button>
	<br /><br />
    <p>이벤트 연습</p>
    <div></div>
    <script>
		$("p").click(function () {
				  $("div").append("클릭 이벤트 발생<br>");
			   })
			  .mouseenter(function () {
				  $("div").append("마우스 들어옴<br>");
			   });
		
		$("button:eq(0)").click(function () {
			$("p").off("click");
		});
		$("button:eq(1)").click(function () {
			$("p").off("mouseenter");
		});
		$("button:eq(2)").click(function () {
			$("p").off();
		});
     </script>
</body>
</html>
