<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <style>
        div {
            width: 50px; height: 50px;
            background-color: orange;
        }
    </style>
    <script src="../js/jquery-3.1.1.js"></script>
</head>
<body>
    <div></div>
	<script>
		$("div").click(function () {
			// 기존 넓이와 길이에 추가하기
			$(this).animate({width: "+=50", height: "+=50"}, "slow")
		});
	</script>    
</body>
</html>
