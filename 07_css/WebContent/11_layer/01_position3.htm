<!-- 
    엘리먼트 위치 지정하기
    position 속성의 값을 지정
    absolute 절대좌표 지정시 사용함
    top, left, right, bottom으로 위치를 지정
    
    주의점
    --------------------------------------------
    부모 DIV 태그가 영역을 차지하지 않는다. 
      - height 속성의 값을 설정으로 해결
      
    부모 DIV 태그를 기준으로 위치를 설정하지 않는다.
      - position 속성의 값을 relative 로 설정
      - 부모중에 absolte나 relative 유형의 태그가 없다면 body를 기준으로 위치를 찾는다.
      
    --------------------------------------------
 -->
<html>
<head>
<title> position </title>
<meta charset="utf-8" />
<style type="text/css">
		#abs1, #abs2, #abs3 {
		width: 100px; height: 100px;
		border: 1px solid tamato;
		position: absolute;
	}
	#abs1 {
		top: 50px;
		left: 50px;
		background: skyblue;
	}
	#abs2 {
		top: 100px;
		left: 100px;
		background: #345;
	}
	#abs3 {
		bottom: 20px;
		right: 20px;
		background: #a12b12;
	}
	#parentDiv {
		border: 1px solid black;
		height: 300px;
		position: relative;
	}
</style>
<body>
	<h1>위</h1>
	<div id="parentDiv">
	    <div id="abs1"></div>
	    <div id="abs2"></div>
	    <div id="abs3"></div>
	</div>
	<h1>아래</h1>
</body>
</html>
