<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
	button {
		margin: 5px;
		font-size: 20px;
		height: 50px;
	}
	</style>
	<script src="../js/jquery-3.1.1.js"></script>
</head>
<body>
	<button>추가</button>
    <div id="content">
        <input type="checkbox" name="ck" value="1" />
    </div>
    <script>
    	/*
    	$("div#content > input:checkbox").click(function () {
    		// this -> 자기 자신. 클릭한 checkbox
    		alert($(this).val());
    	});
    	*/
    	
    	// 동적으로 이벤트 주기(이벤트 바운드)
    	// div중 id가 content인 div에서 input타입 checkbox에 click 이벤트를 걸거야
    	$("div#content").on("click", "input:checkbox", function () {
    		alert($(this).val());
    	});
    	
    
		$("button").click(function () {
			var len = $("input:checkbox").length + 1;
			
			$("#content").append('<input type="checkbox" name="ck" value="' + len + '" />');
		});
    </script>
</body>
</html>
