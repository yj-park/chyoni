<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="../js/jquery-3.1.1.js"></script>
</head>
<body>
	<!-- action이 설정되지 않은 경우 기본은 자신 페이지 호출 -->
    <form id="f">
        ID : <input type="text" id="name" /><br />
        PASS : <input type="password" id="pass" /><br />
        <!-- 버튼에 type 속성이 없을 경우 submit 이벤트 발생 -->
        <button>로그인</button>
    </form>
    <script>
    	// onsubmit이랑 똑같음
		$("#f").submit(function (event) {
			alert("서브밋 호출 들어옴");
			// 페이지 이동없이 ajax로 여기에서 submit하는 코드를 비동기로 작성하면 됨
			
			return false;
		});
    </script>
</body>
</html>
