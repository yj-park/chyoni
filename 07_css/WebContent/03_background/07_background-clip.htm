<!--
	배경이미지를 어디까지 적용할거야?
	엘리먼트와 내용물(content)간의 떨어진 거리
	
	background-clip : border-box, padding-box, content-box
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style>
	div {
		background: orange;
		/* 선 색상 투명하게*/
		border: 20px solid transparent;
		width: 300px; height: 200px;
		text-align: center;
		margin: 20px;
		padding: 20px;
	}
	
	#clip1 {
		background-clip: border-box; 
	}
	#clip2 {
		background-clip: padding-box; 
	}
	#clip3 {
		background-clip: content-box; 
	}
</style>
</head>
<body>
    <div id="clip1"><h2>border-box</h2></div>
    <div id="clip2"><h2>padding-box</h2></div>
    <div id="clip3"><h2>content-box</h2></div>
</body>
</html>
