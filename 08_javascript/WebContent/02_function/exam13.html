<!-- 
	즉시 실행 함수(immediate function)
	
	- 함수의 정의와 동시에 바로 실행하는 함수
	- 최초 한번의 실행만을 필요로 하는 초기화 코드에 적합
	- 대다수의 자바스크립트 라이브러리에서 사용됨
	
	형태
	(함수정의)([매개변수,...]);
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	/*
	function func() {
		console.log("실행");
	}
	func();
	//여러 번 호출 가능한 함수
 
	익명함수로 정의
	*/
	
	(function () {
		console.log("즉시 실행 함수")
	}) ();
	(function (msg) {
		console.log("즉시 실행 함수", msg)
	}) ("test");
</script>
</head>
<body>

</body>
</html>
