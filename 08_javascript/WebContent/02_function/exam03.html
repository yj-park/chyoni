<!--
	함수의 오버로딩을 지원하지 않는다.
	동일한 이름의 함수가 있을 경우 덮어쓰는 방식으로 처리된다. 
	함수 호출 시 매개변수의 개수는 호출에 상관없다. (즉, 이름만 같으면 호출됨)
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	var func = function () {
		console.log("0");
	};
	func();
	
	function func () {
		console.log("1");
	};
	func();
	
	function func () {
		console.log("2");
	};
	func();
	
	function func (num1, num2, num3) {
		console.log("3");
	};
	func();
	
	func(100, 200, 300);

	/* 호이스팅 과정에 의한 처리 순서
	function func () {
		console.log("1");
	};
	
	
	func = function () {
		console.log("0");
	};
	func();
	
	func();
	
	function func () {
		console.log("2");
	};
	func();
	
	function func (num1, num2, num3) {
		console.log("3");
	};
	func();
	
	func(100, 200, 300);
	
	*/
	</script>
</body>
</html>
