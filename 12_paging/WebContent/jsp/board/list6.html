<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>네트워크 게시판</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/layout.css">
<link rel="stylesheet" href="../../css/basic.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="header"></div>
	<div class="content">
		<ol class="breadcrumb">
		  <li><a href="#1">Home</a></li>
		  <li class="active">자유게시판</li>
		</ol>
		<hr>		
		<div class="row">
		    <div class="col-md-10"></div>
		    <div class="col-md-2" style="text-align: right">
				전체 <span id="count"></span>개
		    </div>
		</div>	
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>글쓴이</th>
					<th>등록일</th>
				</tr>
				</thead>
				<tbody id="pageTable">
				</tbody>
			</table>
		</div>
		
		<nav>
			<ul class="pagination">
			</ul>
		</nav>		
	</div>		
</div>
<script>
	
	// 공통으로 사용할 부분은 load를 사용해서 불러올 수 있다!
	$("div.header").load("/12_paging/jsp/include/topMenu.html");

	// 메뉴선택하기
	$("ul.nav.navbar-nav > li").removeClass("active");
	$("ul.nav.navbar-nav > li:eq(5)").addClass("active");

	// 댓글 목록 만드는 공통 함수
	function makePageList(result) {
		$("#count").text(result.pageResult.count);
		var html = "";
		for (var i = 0; i < result.list.length; i++) {
			var board = result.list[i];
			html += '<tr>';
			html += '	<td>' + board.no + '</td>';
			html += '	<td>' + board.title + '</td>';
			html += '	<td>' + board.writer + '</td>';
			var date = new Date(board.regDate);
			var time = date.getFullYear() + "-" 
			         + (date.getMonth() + 1) + "-" 
			         + date.getDate() //+ " "
			     //    + date.getHours() + ":"
			     //    + date.getMinutes() + ":"
			    //     + date.getSeconds();
			html += '	<td>' + time + '</td>';  
			html += '</tr>';
		}
		if (!result.list.length) {
			html += '<tr><td colspan="4">게시물이 존재하지 않습니다.</td></tr>';
		}
		$("#pageTable").html(html);
		
		makePageLink(result.pageResult);
	}
	
	function makePageLink(data) {
		var html = "";
		if (data.count != 0) {
			var clz = "";
			if (data.prev == false) {
				clz = "disabled";
			}
			html += '<li class="' + clz + '">';
			
			var fn = "";
			
			if (data.prev == true) {
				fn = "javascript:pageList(" + (data.beginPage - 1) + ");";
			}
			html += '<a href="' + fn + '" aria-label="Previous">';
			html += '    <span aria-hidden="true">&laquo;</span>';
			html += '</a>';
		    html += '</li>';
			
		    for (var i = data.beginPage; i <= data.endPage; i++) {
		    	if (i == data.pageNo) {
				    html += '<li class="active"><a href="#1">' + i + '</a></li>';
		    	}
		    	else {
		    		html += '<li><a href="javascript:pageList(' + i + ');">' + i + '</a></li>';
		    	}
		    }
		    
			clz = "";
			if (data.next == false) {
				clz = "disabled";
			}
			html += '<li class="' + clz + '">';
			
			fn = "";
			
			if (data.next == true) {
				fn = "javascript:pageList(" + (data.endPage + 1) + ");";
			}
			html += '<a href="' + fn + '" aria-label="Next">';
			html += '    <span aria-hidden="true">&raquo;</span>';
			html += '</a>';
		    html += '</li>';
		}
		
		$("nav > ul.pagination").html(html);
	}

	// 댓글 목록 조회
	function pageList(pageNo) {
		if (pageNo === undefined) {
			pageNo = 1;
		}
		$.ajax({
			url: "/12_paging/board/list6.do",
			data: {pageNo: pageNo},
			dataType: "json"
		})
		.done(makePageList);
	}
	
	// 페이지 로딩시 목록 조회 ajax 호출
	pageList();
	
</script>
</body>
</html>
