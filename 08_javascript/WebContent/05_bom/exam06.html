	랜덤 숫자
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<button onclick="doAction();">생성</button>
	<div id="result"></div>
	
	<script>
		function doAction() {
			var divObj = document.querySelector("#result");
			for (var i = 0; i < 100; i++) {
				divObj.innerHTML += Math.floor(Math.random() * 100 + 1) + "<br>";
			}
		}
	</script>
</body>
</html>
