<!-- 
    엘리먼트 위치 지정하기
    position 속성의 값을 지정
    absolute 절대좌표 지정시 사용함
    top, left, right, bottom으로 위치를 지정
 -->
<html>
<head>
<title> position </title>
<meta charset="utf-8" />
<style type="text/css">
	#abs1, #abs2, #abs3 {
		width: 100px; height: 100px;
		border: 1px solid tamato;
		position: absolute;
	}
	#abs1 {
		top: 50px;
		left: 50px;
		background: skyblue;
	}
	#abs2 {
		top: 100px;
		left: 100px;
		background: #345;
	}
	#abs3 {
		bottom: 20px;
		right: 20px;
		background: #a12b12;
	}
	
</style>
<body>
    <h1>위</h1>
    <div>
        <div id="abs1"></div>
        <div id="abs2"></div>
        <div id="abs3"></div>
    </div>
    <h1>아래</h1>
</body>
</html>
