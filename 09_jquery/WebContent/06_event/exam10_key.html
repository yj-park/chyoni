<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="../js/jquery-3.1.1.js"></script>
</head>
<body>
    <div>
        <p>지금 내 생각을</p>
        <h1><span id="countSpan">0</span>/50</h1>
        <textarea cols="70"rows="5"></textarea>
    </div>
    <script>
		$("textarea").keyup(function () {
			// 이벤트가 발생한 엘리먼트 : $(this)
			
			// textarea에 입력된 글자 수 
			var len = $(this).val().length;
			$("#countSpan").text(len);
			
			var color = "black";
			if (len > 50) {
				var color = "red";
				alert("글자 수가 초과되었습니다.");
			}
			$("#countSpan").css("color", color);
			
		});
		
	</script>
</body>
</html>
