<!-- 
	문자열
	1. "" 으로 문자열을 감싼다.
	2. '' 으로 문자열을 감싼다.
	3. 문자열을 연결할 때 덧셈기호(+)를 사용
	4. " 또는 '를 출력해야 할 경우 \를 앞에 붙여서 표시한다.
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var msg = "자바스크립트 문자열";
		console.log(msg);
		msg = '자바스크립트 문자열';
		console.log(msg);
		msg = "나의 이름은 \"홍길동\" 입니다";   // 자바에서 사용하는 방식
		console.log(msg);  
		msg = '나의 이름은 "홍길동" 입니다';     // 더 간편한 방식. 
		// 태그를 동적으로 만들 때 유용(ex: 문자열로 input태그 만들 때)
		// var html = '<input type="text" name="id" />';
		// html = "<input type='text' name='id' />";
		// html = "<input type='text' name='id' onclick='alert(\"aaa\")'/>"; -> 이런 경우에 \사용. 우리가 많이 사용하게 될 형식!
		console.log(msg); 
		
	</script>
</body>
</html>
