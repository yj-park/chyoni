<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="../../framework.js"></script>
</head>
<body>
	<h1>AJAX - 연습</h1>
	아이디
	<input type="text" id="id" name="id" />
	<span id="idResult"></span>
	
	<script>
	$("#id").on("keyup", function () {
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function () {
			if (xhr.readyState == 4) {
				if (xhr.status == 200) {
					$("#idResult").html(xhr.responseText);
				}
			}
		};
		xhr.open("GET", "/08_javascript//11_ajax/quiz/exam01?id=" + $("#id").val(), true);
		xhr.send(null);
	});
	</script>	
</body>
</html>
