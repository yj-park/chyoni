<!-- 
	option 항목의 추가, 삭제
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form name="mForm">
		<button type="button" onclick="add();">추가</button>
		<button type="button" onclick="del();">삭제</button>
		<select name="testBox">
			<option value="">선택하세요</option>
		</select>
	</form>
	
	<script>
		function add() {
			var sObj = document.mForm.testBox;
			var oArr = sObj.options; 
			
			// 1번 방식 : Option 자바스크립트 내장 객체 활용
			/* var optionEle = new Option("Option-0", "0"); 자바스크립트의 객체 생성 방법 */
			// Option(text, value)
			// 배열의 마지막에 생성된 객체 넣기
			oArr[oArr.length] = new Option("Option-0", "0"); 
			
			// 2번 방식 : DOM API 활용 (권장 X! 복잡해 근데 사용하는 사람이 있으니 해석할 줄 알아야지 외국애들이 좋아해ㅋㅋ)
			// <option value="0">Option-0</option>으로 만들었어 우리가 방금 1번 방식에서
			var optEle = document.createElement("option"); 
			// 지금 <option></option> 태그까지 만들어줌 DOM API를 통해서
			
			optEle.value = 0;
			// 사용자 정의 속성이냐 아니냐에 따라서 이름 짓는 게 달라(data-~)
			// <option value="0"></option> 까지 완성
			
			var optText = document.createTextNode("Option-0");
			// Option-0 생성. 얘를 이제 끼워넣기
			
			optEle.appendChild(optText);
			// <option value="0">Option-0</option> 까지 완성
			
			sObj.appendChild(optEle);
			// <select> .. <option value="0">Option-0</option></select> 사이에 넣어주기. 자식으로 만들어주기
			
			//3번 방식 : innerHTML 
			sObj.innerHTML += "<option value='0'>Option-0</option>";
		}
		
		function del() {
			var sObj = document.mForm.testBox;
			var oArr = sObj.options; 
			// 마지막 요소만 삭제
		 	// oArr[oArr.length - 1] = null;
			
			// Option 항목 중 1개만(0번째만) 남겨두고 다 삭제하자
		  /* for (var i = oArr.length - 1; i > 0; i--) {
				oArr[i] = null;
			}
		  */
		  
		  	// Option 항목 중 1개만(0번째만) 남겨두고 다 삭제하자
		  	oArr.length = 1;
		}
	</script>
</body>
</html>
