<!--
	배열
	
	- 크기가 지정되어 있지 않아도 입력이 가능 (list와 유사)
	- 크기 자동 증가(동적)
	- 여러 타입의 데이터를 동시에 담을 수 있다.
	- 배열을 생성할 때 [] 또는 Array(내장객체)를 이용한다.
	
	- 배열의 길이 : 배열명.length
	- 배열의 크기는 가장 큰 인덱스 + 1 이다.
	- 배열의 인덱스 위치에 문자열을 사용할 수 있다. ★
	- 문자열로 키로 사용한 경우 배열의 크기에는 포함되지 않는다. 
	
	- 배열은 객체이므로 문자열을 키로 사용할 수 있지만 특수 목적을 위해 
	   만든 객체이므로 직접 키 값을 설정해서 사용하는 것을 권장하지 않는다.
	   따라서, 배열의 요소 인덱스는 숫자를 사용하자! 
	
	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var arr = []; // 크기 지정 X
		console.log(arr.length);
		
		console.log(arr[0]);

		arr[0] = 10;             // 동적이므로 가능
		arr[2] = 30;
		console.log(arr[0]);
		console.log(arr[1]);
		console.log(arr[2]);
		console.log(arr.length); // 배열의 제일 큰 인덱스를 기준으로 배열 길이 출력
		
		arr["id"] = "hong";  
		console.log(arr.length);
		// 배열의 크기에는 영향을 주지 않는다. 일반적 인덱스 접근 방식이 힘드므로 포함되지 않는다.
		// 자바스크립트의 객체는 key,value쌍으로 이루어짐
		
		// 객체의 값을 확인하기 (key value쌍으로 출력해줘)
		for (var key in arr) {
			console.log(key, arr[key]);
		}
		
		arr["99"] = "test";
		console.log(arr.length);
		// 숫자타입으로 변해서 길이 100 출력됨
		
		// 유사배열객체 : 객체 안에 배열처럼 length라는 property를 인위적으로 넣어서 객체인데 배열처럼 접근해서 쓸 수 있게 만들어줌. (ex:jQuery)
		
		var mem = {
				"id" : "aaa";
				"name" : "bbb";
			 	"length" : 2;
		};
		
	</script>
</body>
</html>
