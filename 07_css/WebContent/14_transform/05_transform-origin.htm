<html>
<head>
<title>transform-origin(변형 기준점)</title>
<meta charset="utf-8" />
<style>
	div {
		background: gray;
		width: 300px; height: 250px;
		border: 2px solid black;
		float: left;
		margin: 50px;
	}
	
	img {
		width: 300px; height: 250px;
	}
	
	#x > img { transform: rotate(20deg); }
	#x1 > img { 
		transform-origin: left top;
		transform-origin: 0% 0%;
		transform: rotate(20deg); 
	}
	#x2 > img { 
		transform-origin: right bottom;
		transform: rotate(20deg); 
	}
	
</style>
</head>
<body>
    <h1>transform-origin</h1>
    <div id="x" ><img src="../images/pic1.jpg" /></div>
    <div id="x1"><img src="../images/pic1.jpg" /></div>
    <div id="x2"><img src="../images/pic1.jpg" /></div>
</body>
</html>
