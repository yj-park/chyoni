<!-- 
   박스 그림자 
   - box-shadow : 수평거리 | 수직거리 | blur | 확장거리 | 색상 | inset   
      1. 수평거리(필수) 
          그림자가 수평으로 얼마나 떨어져 있는지 지정, 
          양수값은 요소의 오른쪽에 음수값은 요소의 왼쪽에 그림자 표시
      2. 수직거리(필수)
          그림자가 수직으로 얼마나 떨어져 있는지 지정, 
          양수값은 요소의 위쪽에 음수값은 요소의 아래쪽에 그림자 표시
      3. blur    
          그림자의 흐림정도, 생략시 0을 기본값으로 진한 그림자, 음수 불가능, 
          값이 커지면 흐려짐 
      4. 확장거리 
          그림자의 번짐정도, 양수값을 사용하면 모든 방향으로 그림자가 퍼짐으로 박스보다 그림자가 크게 보임, 
          음수값은 모든 방향으로 그림자 축소
      5. 색상(그림자 색상)
         inset : 키워드 사용시 박스 안쪽에 그림자 표시, (element안쪽으로 생성)
          사용하지 않으면 박스 바깥쪽에 그림자 표시
 -->
<html>
<head>
<title> border-radius </title>
<meta charset="utf-8" />
<style>
	div {
		border: 5px solid tomato;
		width: 300px; height: 150px;
		text-align: center;
		margin: 20px;
	}
	div.shadow1 {
		box-shadow:
		20px 10px 5px 5px #666;
	}
	div.shadow2 {
		box-shadow:
		10px 10px 50px -1px blue;
	}
</style>
</head>
<body>
    <div class="shadow1">box-shadow:<br />20px 10px 5px 5px #666;</div>
    <div class="shadow2">box-shadow:<br />10px 10px 50px -1px blue;</div>
</body>
</html>
